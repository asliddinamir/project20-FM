<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>

  <main class="container">
    <div class="inputs">
      <div class="inputEl">
        <label for="input">Day</label>
        <input id="inputDay" type="number" placeholder="DD">
        <div class="error-message" id="errorDay"></div> <!-- Error message for day -->
      </div>
      <div class="inputEl">
        <label for="input">Month</label>
        <input id="inputMonth" type="number" placeholder="MM">
        <div class="error-message" id="errorMonth"></div> <!-- Error message for month -->
      </div>
      <div class="inputEl">
        <label for="input">Year</label>
        <input id="inputYear" type="number" placeholder="YYYY">
        <div class="error-message" id="errorYear"></div> <!-- Error message for year -->
      </div>
    </div>
    <hr class="line">
    <button class="btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
    <div class="stats">
      <h1><span class="years">-- </span>years</h1>
      <h1><span class="months">-- </span>months</h1>
      <h1><span class="days">-- </span>days</h1>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://asliddinamirov.netlify.app">Asliddin Amirov</a>.
  </footer>
</body>
<script src="script.js"></script>

</html>
